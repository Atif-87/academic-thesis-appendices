apiVersion: v1
kind: ConfigMap
metadata:
  name: gnb-config
data:
  free5gc-gnb.yaml: |
    mcc: '999'          # Mobile Country Code value
    mnc: '99'           # Mobile Network Code value (2 or 3 digits)

    nci: '0x000000010'  # NR Cell Identity (36-bit)
    idLength: 32        # NR gNB ID length in bits [22...32]
    tac: 12594              # Tracking Area Code

    linkIp: 10.10.3.209   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
    ngapIp: 10.10.3.209   # gNB's local IP address for N2 Interface (Usually same with local IP)
    gtpIp: 10.10.3.209    # gNB's local IP address for N3 Interface (Usually same with local IP)
                  
    # List of AMF address information
    amfConfigs:
      - address: 10.10.3.215
        port: 38412
      - address: 10.10.3.215
        port: 38412

    # List of supported S-NSSAIs by this gNB
    slices:
      - sst: 0x1
        sd: 000001
      #- sst: 0x2
      #  sd: 0x000002

    # Indicates whether or not SCTP stream number errors should be ignored.
    ignoreStreamIds: true

